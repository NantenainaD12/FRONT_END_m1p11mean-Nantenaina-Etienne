<!doctype html>
<html class="no-js" lang="zxx">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Barbers</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <!--[if lte IE 9]>
              <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
          <![endif]-->

  <!-- header-start -->
  <header>
    <div class="header-area ">
      <div id="sticky-header" class="main-header-area">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-xl-3 col-lg-3">
              <div class="logo-img">
                <a href="index.html">
                  <img src="img/logo.png" alt="">
                </a>
              </div>
            </div>
            <div class="col-xl-9 col-lg-9">
              <div class="menu_wrap d-none d-lg-block">
                <div class="menu_wrap_inner d-flex align-items-center justify-content-end">
                  <div class="main-menu">
                    <nav>
                      <ul id="navigation">
                        <li><a routerLink="/WelcomeManagerComponent">home</a></li>
                        <li><a href="#">Stats <i class="ti-angle-down"></i></a>
                          <ul class="submenu">
                            <li><a routerLink="/CountReservationDaymounthComponent">Reservation daily</a></li>       
                            <li><a routerLink="/CountReservationMounthlyComponent">Reservation Monthly</a></li>
                          </ul>
                        </li>
                      </ul>
                    </nav>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="mobile_menu d-block d-lg-none"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- header-end -->

  <!-- bradcam_area_start -->
  <div class="bradcam_area breadcam_bg overlay">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3>Statistics</h3>
        </div>
      </div>
    </div>
  </div>
  <!-- bradcam_area_end -->

  <!-- ================ contact section start ================= -->
  <section class="contact-section">
    <div class="container">
      <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <label for="jour">Jour</label>
        <input id="jour" type="number" formControlName="jour">

        <label for="mois">Mois</label>
        <input id="mois" type="number" formControlName="mois">

        <button type="submit">Rechercher</button>
      </form>


      <table>
        <thead>
          <tr>
            <th>Mounth</th>
            <th>Day </th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{data.mois}}</td>
            <td>{{data.jour  }}</td>
            <td>{{data.count }}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </section>
  <!-- ================ contact section end ================= -->



  <!-- form itself end-->
  <form id="test-form" class="white-popup-block mfp-hide">
    <div class="popup_box ">
      <div class="popup_inner">
        <h3>Make an Appointment</h3>
        <form action="#">
          <div class="row">
            <div class="col-xl-6 col-md-6">
              <input id="datepicker" placeholder="Date">
            </div>
            <div class="col-xl-6 col-md-6">
              <input id="timepicker" placeholder="time">
            </div>
            <div class="col-xl-6 col-md-6">
              <select class="form-select wide" id="default-select" class="">
                <option data-display="Choose services">Choose services 1</option>
                <option value="1">Choose services 2</option>
                <option value="2">Choose services 3</option>
                <option value="3">Choose services 4</option>
              </select>
            </div>
            <div class="col-xl-6 col-md-6">
              <select class="form-select wide" id="default-select" class="">
                <option data-display="Choose Barbers">Choose Barbers</option>
                <option value="1">Zaki</option>
                <option value="2">Ronky</option>
                <option value="3">kalu</option>
              </select>
            </div>
            <div class="col-xl-6 col-md-6">
              <input type="text" placeholder="Your name">
            </div>
            <div class="col-xl-6 col-md-6">
              <input type="text" placeholder="Phone no">
            </div>
            <div class="col-xl-12">
              <input type="email" placeholder="Your email">
            </div>
            <div class="col-xl-12">
              <button type="submit" class="boxed-btn3">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </form>
  <!-- form itself end -->


</body>

</html>

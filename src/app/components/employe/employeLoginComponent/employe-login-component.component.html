<!doctype html>
<html class="no-js" lang="zxx">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Barber</title>
  <meta name="description" content="">
  <!-- <link rel="stylesheet" href="css/responsive.css"> -->
</head>

<body>

    <div class="make_apppointment_area py-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <div class="section_title text-center mb-5">
                <h3>Log in</h3>
              </div>
              <div class="appoint_ment_form bg-light p-5 rounded shadow">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span>
                    </div>
                    <input type="email" formControlName="email" class="form-control" placeholder="Email" required>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon2"><i class="fa fa-lock"></i></span>
                    </div>
                    <input type="password" formControlName="mdp" class="form-control" placeholder="Mot de passe" required>
                  </div>
                  <div class="form_btn text-center">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Se connecter</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
</body>

</html>

<form (submit)="updateEmployee()">
    <div class="popup_box ">
        <div class="popup_inner">
            <h3>Manage Your profil</h3>
            <div class="row">
                <div class="col-xl-6 col-md-6">
                    <input type="text" [(ngModel)]="employee.nom" name="nom" placeholder="Nom">
                </div>
                <div class="col-xl-6 col-md-6">
                    <input type="email" [(ngModel)]="employee.email" name="email" placeholder="Email">
                </div>
                <div class="col-xl-6 col-md-6">
                    <input type="password" [(ngModel)]="employee.mdp" name="mdp" placeholder="Mot de passe">
                </div>
                <div class="col-xl-6 col-md-6">
                    <input type="text" [(ngModel)]="employee.pdp" name="pdp" placeholder="URL de l'image de profil">
                </div>
                <div class="col-xl-6 col-md-6">
                    <input type="time" [(ngModel)]="employee.horaireDebut" name="horaireDebut" placeholder="Horaire de dÃ©but">
                </div>
                <div class="col-xl-6 col-md-6">
                    <input type="time" [(ngModel)]="employee.horaireFin" name="horaireFin" placeholder="Horaire de fin">
                </div>
                <div class="col-xl-12">
                    <button type="submit" class="boxed-btn3">Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>
